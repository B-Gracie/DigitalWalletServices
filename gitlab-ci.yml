image: docker:stable

stages:
  - build
  - test
  - deploy

variables:
  DOCKER_REGISTRY_URL: 192.168.0.130:8443
  IMAGE_NAME: bookey/my-app

services:
  - docker:dind

before_script:
  - mkdir -p $HOME/.docker
  - export DOCKER_TLS_CERTDIR=""

build:
  only:
    - master
  script:
    - docker login -u Bookey -p Bookey_16 https://192.168.0.130:8443/
    - docker build -t 192.168.0.130:8443/bookey/my-app:latest .
    - docker push 192.168.0.130:8443/bookey/my-app:latest
  stage: build

test:
  stage: test
  services:
    - docker:dind
  image: mcr.microsoft.com/dotnet/sdk:6.0-focal
  script:
    - dotnet test --no-restore
  dependencies:
    - build

deploy:
  stage: deploy
  services:
    - docker:dind
  variables:
    DEPLOY_PORT: 8888
    APP_URL: http://192.168.0.130:8888 
  script:
    - docker login -u Bookey -p Bookey_16 $DOCKER_REGISTRY_URL
    - docker pull $DOCKER_REGISTRY_URL/bookey/my-app:latest
    - docker run -d --name my-app-container -p $DEPLOY_PORT:8888 -e APP_URL=$APP_URL $DOCKER_REGISTRY_URL/bookey/my-app:latest dotnet run --project E-Wallet.sln
  dependencies:
    - build
